<div class='login-signup-form' ng-controller='signupCtrl'>
	<form role='form' name='loginForm' novalidate>
		<div class='form-group'>
			<label for='username'>Username</label>
			<input type='text' class='form-control' id='username' name='username' ng-model='user.username' ensure-unique required>
			<p class='error' ng-if='loginForm.username.$error.required && loginForm.username.$dirty'>
				The username is required.
			</p>
		</div>
		<div class='form-group'>
			<label for='password'>password</label>
			<input type='text' class='form-control' id='password' name='password' ng-model='user.password' required>
			<p class='error' ng-if='loginForm.password.$error.required && loginForm.password.$dirty'>
				The password is required.
			</p>
		</div>
		<button ng-disabled='loginForm.$invalid' class="btn btn-default">Submit</button>
	</form>
</div>
